<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog-editor</title>

    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/editor.css">

</head>
<body>
    <div class="banner">
        <input type="file" accept=".image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"></label>
    </div>

    <div class="blog">
        <textarea name="" type="text" class="title" placeholder="Blog title..." id=""></textarea>

        <textarea name="" type="article" class="title" placeholder="Start writing..." id=""></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload image</label>
    </div>
</body>
</html>
